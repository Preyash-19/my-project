<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Weather & News App</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 45%;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #loginBtn { background: #007bff; }
    #signupBtn { background: #28a745; }
    #logoutBtn { background: #dc3545; width: 90%; }
    button:hover { opacity: 0.9; }
    #message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå§Ô∏è Login / Signup</h2>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <div>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
    <button id="logoutBtn">Logout</button>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const message = document.getElementById("message");

    document.getElementById("signupBtn").onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        message.textContent = "‚úÖ Signup successful!";
        setTimeout(() => (window.location.href = "index.html"), 1000);
      } catch (err) {
        message.textContent = "‚ùå " + err.message;
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        message.textContent = "‚úÖ Login successful!";
        setTimeout(() => (window.location.href = "index.html"), 1000);
      } catch (err) {
        message.textContent = "‚ùå " + err.message;
      }
    };

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      message.textContent = "üëã Logged out!";
    };
  </script>
</body>
</html>
